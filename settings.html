<!DOCTYPE html>

<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
<script src=
  "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src=
  "https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>

<link rel="stylesheet" href="./css/settingsSTYLE.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</script>


</head>

<body>
<div class="container" id="startScreen">
      <div class="settingsPage">Settings</div>
      <div class="notifyText"><h4>Who to Notify</h4></div>
      <div class="notifyButtons">
        <button id="notifyPolice">Police</button>
        <button id="notifyContacts">Contacts</button>
        <button id="notifyBoth">Both</button>
      </div>
      <div class="sendLocationToggle">
        <p>Share Location?</p>
        <input type="checkbox" id="switch"class="checkbox"></input>
        <label for="switch" class="toggle"></label>
      </div>
      <div class="emergencyContacts">
        <h4>Emergency Contacts</h4>
        <div class="vertical-menu">
          <a href="#">Mom</a>
          <a href="#">Dad</a>
          <a href="#">Brother</a>
          <a href="#">Sister</a>
          <a href="#">Dog</a>
          <a href="#">Cat</a>
        </div>
        <div id="contactButton">
          <button id="contactButtonStyle"><i class="fa fa-pencil" style="font-size:15px"></i> Edit Contacts</button>
        </div>
      </div>
      <div class="smsBox">
        <p>SMS</p>
        <input type="text" placeholder="Enter Custom Message..."></input>
      </div>
      <div class="filterCrimes">
        <p>Filter Crimes</p>
        <div class="filterRow">
          <div class="filterWrapper">
            <input type="checkbox" class="checkbox-round" id="filterCheck">
            <input type="text" id="filterCrimeText" placeholder="Input Crime">
            <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn"><i class="fa fa-sort-desc" id = "down-icon" aria-hidden="true"></i></button>
              <div id="myDropdown" class="dropdown-content">
                <a href="#">Stabbing</a>
                <a href="#">Shoplifting</a>
                <a href="#">Robbery</a>
              </div>
            </div>
          </div>
          <div class="filterWrapper">
            <input type="checkbox" class="checkbox-round" id="filterCheck">
            All
          </div>

        </div>

      </div>
			<button id="backButtonStyle" onclick="location.href ='/Chicago_Commuter/index.html'">Back &#8592</button>
  </div>
</div>
</body>

<script src ="./js/settings-functions.js"></script>

</html>
